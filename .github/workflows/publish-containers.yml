#Workflow to publish containers in a registry

name: publish-containers
run-name: ${{ github.actor }} builds and publishes containers
on:
  push:
    branches:
      - main
jobs:
  matrix:
    name: Matrix Jobs
    runs-on: ubuntu-latest
    strategy:
      matrix:
        folder: [nginx, sql]
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2 #previously v1
        with:
          role-to-assume: arn:aws:iam::179187065278:role/github
          aws-region: eu-west-3
          #aws-access-key-id: {{ secrets.AWS_ACCESS_KEY_ID }}
          #aws-secret-access-key: {{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Login to Amazon ECR Public
        id: login-ecr-public
        uses: aws-actions/amazon-ecr-login@v1
        with:
          registry-type: public
  
      - name: Build, tag, and push docker image to Amazon ECR Public
        env:
          REGISTRY: ${{ steps.login-ecr-public.outputs.registry }}
          REPOSITORY: projetb3
          IMAGE_TAG: ${{ matrix.folder }}
        run: |
          docker build -t $REGISTRY/$REPOSITORY:$IMAGE_TAG ./containers/${{ matrix.folder }}
          docker push $REGISTRY/$REPOSITORY:$IMAGE_TAG